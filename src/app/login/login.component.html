<mat-toolbar>
  <span>Login Page</span>
</mat-toolbar>
<div class="login-container">
  <form [formGroup]="login" (ngSubmit)="onSubmit($event)">
    <mat-form-field>
      <input matInput placeholder="Enter your Username" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-card-actions>
      <button action="submit" mat-stroked-button>LOGIN</button>
    </mat-card-actions>
  </form>
</div>
