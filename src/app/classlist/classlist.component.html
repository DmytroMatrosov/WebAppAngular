<mat-accordion>
    <mat-expansion-panel hideToggle class="activeclasses">
        <mat-expansion-panel-header>
            <mat-panel-title>Активні класи</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-expansion-panel hideToggle class="groupofclasses">
            <mat-expansion-panel-header>
                <mat-panel-title>класи 1 - 11</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="className">
                    <th mat-header-cell *matHeaderCellDef> Клас </th>
                    <td mat-cell *matCellDef="let element"> {{element.className}} </td>
                </ng-container>
                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Рік </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
        </mat-expansion-panel>
    </mat-expansion-panel>
</mat-accordion>
